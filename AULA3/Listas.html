<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Listas do HTML</h1>
    <!--ordered list-->
    <ol>
        <li>Corinthians</li>
        <li>Palmeiras</li>
        <li>Santos</li>
        <li>São Paulo</li>
        <li>Vasco</li>
    </ol>
    <!--unordered-->
        <li>Corinthians</li>
        <li>Palmeiras</li>
        <li>Santos</li>
        <li>São Paulo</li>
        <li>Eu sou um item de lista</li>
    </ol>
</body>
</html>
